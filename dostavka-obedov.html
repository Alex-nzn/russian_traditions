<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dostavka-obedov</title>
    <!-- Styles -->
    <link rel="stylesheet" href="./css/dostavka-obedov.css">
</head>
<body>
    <main class="vl-main">
        <section class="vl-promo">
            <div class="vl-container">
                <div class="vl-promo__wrapper">
                    <div class="vl-promo__left">
                        <h1 class="vl-promo__title">Доставка комплексного питания или бизнес-ланчей в офис</h1>
                        <p class="vl-promo__text">Предлагаем полноценное меню на каждый день: вкусные и сытные завтраки, разнообразные
                            домашние обеды и ужины с быстрой
                            доставкой по всему Санкт-Петербургу и Ленинградской области.</p>
                        <button class="vl-promo__btn vl-btn">ОСТАВИТЬ ЗАЯВКУ</button>
                    </div>
                    <div class="vl-promo__right">
                        <img src="./img/promo/promo-img.png" srcset="./img/promo/promo-img@2x.png 2x" alt="promo-img" width="402" height="464">
                    </div>
                </div>
            </div>
        </section>
        <section class="vl-achievements">
            <div class="vl-container">
                <div class="vl-achievements__wrapper">
                    <article class="vl-achievements__item">
                        <img src="./img/achievements/good-icon.svg" alt="good-icon">
                    </article>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
